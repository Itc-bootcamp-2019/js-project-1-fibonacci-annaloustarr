<!DOCTYPE html>
<html>
  <head>
    <title>Stock Exchange milestone 1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="input-group mb-3 my-input">
      <input
        type="text"
        class="form-control"
        placeholder="aa"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button
          id="searchButton"
          class="btn btn-outline-secondary"
          type="button"
        >
          Search
        </button>

        <div id="searchResults" class="search-results">Search Results</div>
        <div id="loader" class="loader loader-position"></div>

        <div class="resultsList">
          <ul id="dataList" class="data-list"></ul>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
